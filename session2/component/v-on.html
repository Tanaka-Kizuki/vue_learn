<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script src="https://unpkg.com/vue"></script>
     <style>
          .hello {
               font-size: 20pt;
               font-weight: bold;
               border: 1px solid magenta;
               padding: 5px 10px 0px 10px;
          }

     </style>
</head>
<body>
     <!-- 
     ■component v-on
     Vueオブジェクトやコンポーネントオブジェクトで用意された変数が使えるようになる
          v-on:イベント名 = "--処理--"
          イベント名にはonを取り除いたものを使う
          例）onClick → v-on:click
     -->
     <h1>Vue.js</h1>
     <div id="app">
          <hello/>
     </div>

     <script>
          Vue.component('hello',{
               data:function() {
                    return{
                         count: 0,
                    }
               },
               template: '<p v-on:click="count ++;" class="hello">clicked:{{count}}.</p>'
          })

          var app = new Vue({
               el:'#app',
          })
     </script>
</body>
</html>
