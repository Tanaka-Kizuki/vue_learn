<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script src="https://unpkg.com/vue"></script>
     <style>
          .red {
               color: white;
               background-color: red;
          }

     </style>
</head>
<body>
     <!-- 
     ■component methods
          methods:{
               名前:function(event) {---},
               名前:function(event) {---},
               ------必要なだけ用意--------
          }
          この名前をv-on:の値として指定することで使用可能
     -->
     <h1>Vue.js</h1>
     <div id="app">
          <hello/>
     </div>

     <script>
          Vue.component('hello',{
               data:function() {
                    return{
                         count: 0,
                         isRed:false,
                    }
               },
               methods:{
                    doAction:function(event) {
                         this.count ++;
                         if(this.count > 10){
                              this.count = 0;
                         }
                         if(this.count % 2 == 0) {
                              this.isRed = false;
                         } else {
                              this.isRed = true;
                         }
                    }
               },
               template: '<p  v-bind:class="{red:isRed}"  v-on:click="doAction">Clicked:{{count}}</p>'
          })

          var app = new Vue({
               el:'#app',
          })
     </script>
</body>
</html>
