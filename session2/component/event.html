     <!-- 
     ■component methods
          methods:{
               名前:function(event) {---},
               名前:function(event) {---},
               ------必要なだけ用意--------
          }
          この名前をv-on:の値として指定することで使用可能

          computed:{
               名前:function() {処理},
               名前:function() {処理},
               ------必要なだけ用意--------
          }
          イベントを使ってリアルタイムに処理を実行
     -->
     <h1>Vue.js</h1>
     <div id="app">
          <hello/>
     </div>

     <script>
          Vue.component('hello',{
               data:function() {
                    return {
                         num:0,
                    }
               },
               computed:{
                    calc:function(event) {
                         var total = 0;
                         for (var i = 1; i <= this.num; i++) {
                              total += i;
                         }
                         return "total :" + total;
                    }
               },
               template: '<div><p class="hello">{{calc}}</p><div><input type="number" v-model="num"></div></div>'
          });

          var app = new Vue({
               el: '#app',
          })
