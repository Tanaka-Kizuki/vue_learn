<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script src="https://unpkg.com/vue"></script>
</head>
<body>
     <!-- 
     ■ローカルコンポーネント component 
          Vueオブジェクトに組み込まれたコンポーネント
     -->
     <h1>Vue.js</h1>
     <div id="app">
          <div><hello /></div>
     </div>

     <script>
          var app = new Vue({
               el: '#app',
               components: {
                    hello: {
                         data:function() {
                              return {
                                   counter: 0,
                              };
                         },
                         template:'<p v-on:click="counter++;">Clicked:{{counter}}</p>'
                    }
               }
          });
     </script>
</body>
</html>
