<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>My first Vueapp</title>
     <script src="https://unpkg.com/vue"></script>
</head>
<body>
     <h1>Vue.js</h1>
     <div id="app">
          {{message}}
     </div>

     <script>

          var app = new Vue({
               el: '#app',
               data: {
                    message:"Hello Vue!"
               }
          });
     </script>
</body>
</html>
